<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-box">
    <div class="carousel-inner">
      <img src="images/025.png" alt="pikachu">
    </div>

    <div class="arrow">
      <i class="fa-sharp fa-solid fa-2xl fa-chevron-left" data-slide="prev"></i>
      <i class="fa-sharp fa-solid fa-2xl fa-chevron-right" data-slide="next"></i>
    </div>

    <div class="img-indicator">
      <ul class="indicator-list">
        <li id="1"></li>
        <li id="2"> </li>
        <li id="3"></li>
        <li id="4"></li>
        <li id="5"></li>
      </ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
